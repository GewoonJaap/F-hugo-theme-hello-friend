{{ if .Get "src" }}
  {{ with .Get "link"}}<a href ="{{ . }}" >{{ end }}
  <img src="{{ .Get "src" | safeURL }}" {{ with .Get "alt" }} alt="{{ . | plainify }}" {{ end }} class="{{ with .Get "position"}}{{ . }}{{ else -}} left {{- end }}" {{ with .Get "style" }} style="{{ . | safeCSS }}" {{ end }} />
  {{ with .Get "link"}}</a>{{ end }}
{{ end }}
